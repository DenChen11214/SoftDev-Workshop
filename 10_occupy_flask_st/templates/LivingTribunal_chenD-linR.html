<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>

  <body>
    <center><h1> Occupations </h1></center>
    <center><h2> Table of all the occupations and a helpful link! </h2></center>
    <center><h3> You should go work in {{random}} using this: <a href = {{link}}> {{link}} </a></h3></center> <!-- Gets random occupation and loads the related link-->
    <center><table border="1">
      <tr> <!-- Headers of the table -->
        <th>Occupation</th>
        <th>Percentage</th>
        <th>Helpful Link!</th>
      </tr>
      {% for key in _dict %}  <!-- Jinja For Loop that creates rows consisting of the occupation, percentage, and link -->
        <tr>
          <td><center> {{key}} </center></td>
          <td><center> {{_dict[key][0]}} </center></td>
          <td><center> <a href = {{_dict[key][1]}}> {{_dict[key][1]}} </a></center></td>
        </tr> 
      {% endfor %}
    </table></center>
  </body>
</html>
